<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">Car Rental Service</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/register" routerLinkActivate="active">Sign Up</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActivate="active">Login</a>
    </div>
  </nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">LoggedIn Admin</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActivate="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/admin/car" routerLinkActivate="active">Post Car</a>
      <a nz-button nzType="link" routerLink="/admin/bookings" routerLinkActivate="active">Bookings</a>
      <a nz-button nzType="link" routerLink="/admin/search" routerLinkActivate="active">Search</a>
      <a nz-button nzType="link" (click)="logout()" routerLinkActivate="active">Logout</a>
    </div>
  </nz-header>
</div>

<div *ngIf="isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">LoggedIn Customer</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/customer/dashboard" routerLinkActivate="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/customer/my_bookings" routerLinkActivate="active">My Bookings</a>
      <a nz-button nzType="link" routerLink="/customer/car/search" routerLinkActivate="active">Search Car</a>
      <a nz-button nzType="link" (click)="logout()" routerLinkActivate="active">Logout</a>
    </div>
  </nz-header>
</div>

<router-outlet></router-outlet>
